    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img src="../images/Logo.png" alt="Urban Station"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link "  href="../pages/sucursales.html">Sucursales</a>

                  <li class="nav-item">

                    <a class="nav-link active" aria-current="page" href="../pages/contacto.html">Contacto</a>
                  </li>
                  
              </div>
            </div>
          </nav>
    </header>

    <main>
        <h1 class="p-5">
            Contactanos
        </h1>

        <form class="forms" action="">

            <div class="form__grupo1">
                <div class="form form__name">
                    <label class="input__title" for="Nombre">Nombre y apellido:</label>
                    <input class="input" name="Nombre" type="text" required>
                </div>
    
                <div class="form form__email">
                    <label class="input__title" for="Mail">Dirección de mail:</label>
                    <input class="input" name="Mail" type="email" required>
                </div>
    
                <div class="form form__phone">
                    <label class="input__title" for="Telefono">Número de teléfono:</label>
                    <input class="input" name="Telefono" type="tel">    
                </div>

                <div class="forms__options">

                    <div class="form form__check">
                        <h4>¿Cuál sede te interesa?</h4>
                        <div class="check__opt">
                            <input type="checkbox" name="Palermo">
                            <label for="Palermo">Palermo</label>
                        </div>
                        <div class="check__opt">
                            <input type="checkbox" name="San Telmo">
                            <label for="San Telmo">San Telmo</label>
                        </div>
                        <div class="check__opt">
                            <input type="checkbox" name="Microcentro">
                            <label for="Microcentro">Microcentro</label>
                        </div>
                    </div>

        
                    <div class="form form__check">
                        <h4>¿Cómo nos conociste?</h4>
                        <div class="check__opt">
                            <input type="checkbox" name="ig">
                            <label for="ig">Instagram</label>
                        </div>
                        <div class="check__opt">
                            <input type="checkbox" name="fb">
                            <label for="fb">Facebook</label>
                        </div>
                        <div class="check__opt">
                            <input type="checkbox" name="c">
                            <label for="c">Conocidos</label>
                        </div>
                        <div class="check__opt">
                            <input type="checkbox" name="g">
                            <label for="g">Búsqueda de Google</label>
                        </div>
                    </div>


                </div>
                
    
                

            </div>

            <div class="form__grupo2">
                <div class="form form__textarea">
                    <label for="Mensaje" class="input__title">Consulta:</label>
                    <textarea class="input input--textarea" name="Mensaje" id="" cols="" rows=""></textarea>
                </div>
    
                <div class="btns">
                    <input type="submit" class="btn btn--yellow" value="Enviar">
                    <input type="reset" class="btn" value="Borrar">    
                </div>

            </div>
        </form>
       
        

        

    </main>

    <footer class="footer">

        <div class="grupo1">
            <div class="box box--logo">
                <img class="footer__logocirc" src="../images/LogoCircle.png" alt="Urban Station">

            </div>
            <div class="box box--p">
                <p>Enjoy working differently :)</p>

            </div>

            <div class="box">
                <div class="footer__socialmedia">
                    <a href="https://www.instagram.com/"><img src="../images/SM_Instagram.png" alt="Instagram"></a>
                    <a href="https://www.facebook.com"><img src="../images/SM_Facebook.png" alt="facebook"></a>
                    <a href="https://www.twitter.com"><img src="../images/SM_Twitter.png" alt="Twitter"></a>
                    <a href="https://www.linkedin.com"><img src="../images/SM_LinkedIn.png" alt="LinkedIn"></a>
                </div>
            </div>

        </div>

        <div class="grupo2">
            <h4>URBAN STATION™ HEADQUARTERS</h4>
            <p>COPYRIGHT © 2016 URBAN STATION INC. ALL RIGHTS RESERVED</p>
        </div>
    </footer>

</body>
